<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        //如果在组件中定义template，则会优先使用template作为模板
            //同时根元素中的所有内容，都会被替换
    </div>

    <script>
    
    //组件是用来创建组件实例的（vm）
        const Root = {
            data (){
                return {
                    count:0
                }
                
            },
  
            /*
                template是模板,他决定了组件最终的样子
                定义模板的方式有三种：1、在组件中通过tempalte属性去指定
                                    2、直接在网页的根元素中指定
                                    3、组件中通过render（）直接渲染
            */
            template:"<button @click='count++'>点我一下</button>,你点了{{count}}下"
        }

        
        const app = Vue.createApp(Root)
        app.mount("#app")

    </script>
</body>
</html>
